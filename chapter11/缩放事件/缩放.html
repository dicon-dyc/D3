<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="http://d3js.org/d3.v6.min.js" charset="utf-8"></script>  
		<script>		   
		var width = 400;
		var height = 400;
		var circles = [ { cx: 150, cy:200, r:30 },
						{ cx: 250, cy:200, r:30 },];
	   //定义缩放行为
		var myzoom = d3.zoom()
		            .scaleExtent([1, 10])
					.on("zoom", zoomed);
		//响应函数
		function zoomed(event) {
		      cirsles.attr('transform', event.transform); //鼠标滚轴对圆形缩放
		       
		 }	
				 
		var svg = d3.select("body").append("svg")
								.attr("width",width)
								.attr("height",height);
		//添加组并调用缩放						
		var circles_group = svg.append("g")
								.call(myzoom);
	    //添加圆形
		var cirsles=circles_group.selectAll("circle")
						.data(circles)
						.enter()
						.append("circle")
						.attr("cx",function(d){ return d.cx; })
						.attr("cy",function(d){ return d.cy; })
						.attr("r",function(d){ return d.r; })
						.attr("fill","black");
					
		
		
		</script>  
	</body>
</html>
