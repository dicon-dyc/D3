<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="http://d3js.org/d3.v6.min.js" charset="utf-8"></script>  
		<script> 
		var width =800;
		var height = 400;
		var circles = [ { cx: 150, cy:200, r:30 },
					{ cx: 250, cy:200, r:30 },];
		var svg = d3.select("body").append("svg")
							.attr("width",width)
							.attr("height",height);
		//定义拖拽函数					
		var mydrag = d3.drag()
					 .on("drag", dragmove); 
		//响应函数
		function dragmove(d) {	
			d3.select(this)
			  .attr("cx", d.cx = event.x )
			  .attr("cy", d.cy = event.y );
		}			 
		//绘制圆形并调用拖拽行为		 
		svg.selectAll("circle")
			.data(circles)
			.enter()
			.append("circle")
			.attr("cx",function(d){ return d.cx; })
			.attr("cy",function(d){ return d.cy; })
			.attr("r",function(d){ return d.r; })
			.attr("fill","black")
			.call(mydrag);
		
		</script>  
	</body>
</html>
