<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shiyan1_3_csv</title>
    
    <script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
</head>
<body>
    <svg id = 'rect_svg' width = "1000" height = "1500">
    </svg>
    <script>
        d3.csv("shiyan1.csv",item=>{
            return {
            'province': item.province,
            'sales': +item.sales
            };
        }).then(csvdata=>{
            console.log(csvdata)
            d3.selectAll("#rect_svg")
            .selectAll("rect")
            .data(csvdata)
            .enter()
            .append("rect")
            .attr("y",(item,index)=>index*50)
            .attr("height","45")
            .attr("width",item=>item.sales)
            .attr("fill","#45beee");
        })
    </script>
</body>
</html>
