<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js" charset = "UTF-8"></script>
    <title>实验1.2</title>
</head>
<body>
    <svg id = "svg_rect" width = "300" height = "300">
        <rect x="0" y="0" height="45" width="300" class = "first" />
        <rect x="0" y="50" height="45" width="250" class = "second" />
        <rect x="0" y="100" height="45" width="200" class = "third" />
        <rect x="0" y="150" height="45" width="150" class = "four" />
        <rect x="0" y="200" height="45" width="100" class = "five"/>
    </svg>
    <style type="text/css">
    .first{
        fill: #45beee;
        stroke-opacity: 0;
    }
    .second{
        fill: #45beee;
        stroke-opacity: 0;
    }
    .third{
        fill: #45beee;
        stroke-opacity: 0;
    }
    .four{
        fill: #45beee;
        stroke-opacity: 0;
    }

    .five{
        fill: #45beee;
        stroke-opacity: 0;
    }
    </style>
    <script>
        var dataset = [100,200,50,150,250,300];
        d3.select("#svg_rect")
        .selectAll("rect")
        .data(dataset)
        .attr('width',item => item)
    </script>
</body>
</html>
