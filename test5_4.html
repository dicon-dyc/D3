<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5_4</title>
</head>
<body>
    <script Language = "JavaScript">
        var Myscore = prompt("请输入成绩");
        score = parseInt(Myscore);
        if(score > 90)
          document.write("优秀")
        else if(score >= 80)
          document.write("良好")
        else if(score >= 70)
          document.write("中等")
        else if(score >= 60)
          document.write("及格")
        else
          document.write("不及格")
    </script>
    
</body>
</html>
