<script>
      //初始化  svg 画布大小
      const width = 960,
        height = 640;
      // 添加 svg
      let svg = d3
        .select("#Business_type")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr('transform', `translate(-350, -200)scale(0.3)`)
      let margin = {
        top: 30,
        right: 80,
        bottom: 30,
        left: 50,
      };
      let colors = ["#c06f98", "#2c9678", "#2376b7"];
      const tooltip = d3
        .select("body")
        .append("div")
        .attr("name", "tooltip")
        .attr("class", "svg-tooltip")
        .text("I'm a circle!");
      d3.json("./scatter.json")
        .then(function (data) {
          data = data.map((item) => {
            return {
              label: item.year,
              data: item.data.map((element) => {
                return {
                  x: +element[0],
                  y: +element[1],
                  year: item.year,
                };
              }),
            };
          });

          let Points = [];
          data.forEach((item) => {

            item.data.forEach((item) => {
              Points.push({
                x: item.x,
                y: item.y,
              });
            });
          });
          let x = d3
            .scaleLinear()
            .domain(d3.extent(Points.map((item) => item.x)))
            .nice()
            .range([margin.left, width - margin.right]);

          svg
            .append("g")
            .call((g) =>
              g
                .attr("name", "xAxis")
                .attr("transform", `translate(${0}, ${height - margin.bottom})`)
            )
            .call(d3.axisBottom(x).tickSizeOuter(0).tickSizeInner(10))
            .call((g) =>
              g
                .selectAll(".tick line")
                .clone()
                .attr("y2", -(height - margin.top - margin.bottom))
                .attr("opacity", 0.1)
            )
            .call((g) =>
              g
                .selectAll(".tick text")
                .attr("font-size", 14)
            );
          let y = d3
            .scaleLinear()
            .domain(d3.extent(Points.map((item) => item.y)))
            .nice()
            .range([height - margin.bottom, margin.top]);
          svg
            .append("g")
            .call((g) =>
              g
                .attr("name", "yAxis")
                .attr("transform", `translate(${margin.left}, ${0})`)
            )
            .call(d3.axisLeft(y).tickSizeOuter(0).tickSizeInner(10))
            .call((g) =>
              g
                .selectAll(".tick line")
                .clone()
                .attr("x2", width - margin.right - margin.left)
                .attr("opacity", 0.1)
            )
            .call((g) =>
              g
                .selectAll(".tick text")
                .attr("font-size", 14)
            );
          svg
            .append("g")
            .call((g) => g.attr("name", "scatterPoint"))
            .selectAll("g")
            .data(data)
            .join("g")
            .call((g) => g.attr("name", (element) => element.label))
            .call((g) =>
              g
                .selectAll("circle")
                .data((element) => element.data)
                .join("circle")
                .attr("cx", (element) => x(element.x))
                .attr("cy", (element) => y(element.y))
                .attr("r", 20)
                .call((element) =>
                  element.on("mousemove", function (event, element) {
                    tooltip
                      .style("top", event.pageY - 10 + "px")
                      .style("left", event.pageX + 10 + "px")
                      .text(
                        `year: ${element.year}\nx: ${element.x}\ny: ${element.y}`
                      );
                  })
                )
            )
            .call((g) =>
              g
                .attr("fill", (element, index) => colors[index])
                .attr("fill-opacity", 0.5)
            )
            .call((g) =>
              g
                /* 图例矩形 */
                .append("rect")
                .attr("x", width - margin.right + 10)
                .attr("y", (element, index) => index * 30 + margin.top)
                .attr("width", 25)
                .attr("height", 25)
            )
            .call((g) =>
              g
                .append("text")
                .attr("x", width - margin.right + 40)
                .attr("y", (element, index) => index * 30 + margin.top + 18)
                .text((item) => item.label)
                .attr("font-weight", "bold")
            )
            .call((g) =>
              g
                .on("mouseover", function (event, element) {
                  d3.select(this).attr("fill-opacity", 1);
                  tooltip.style("visibility", "visible");
                })
                .on("mouseout", function (event, element) {
                  d3.select(this)
                    .transition()
                    .duration(500)
                    .attr("fill-opacity", 0.5);
                  tooltip.style("visibility", "hidden");
                })
            );

          svg.call(
            d3
              .zoom()
              .extent([
                [0, 0],
                [width, height],
              ])
              .scaleExtent([1, 8])
              .on("zoom", zoomed)
          );
          function zoomed({ transform }) {
            svg.attr("transform", transform);
          }
          console.log(Points, data);
        })
        .catch((error) => console.log(error));
    </script>
